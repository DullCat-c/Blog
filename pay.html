<body class="other">
<div class="container">
    <div class="title">
        <img src="https://upload-images.jianshu.io/upload_images/10052831-16a19c687465c399.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="DullCat" style="height: 48px;width: 48px;">
        <h1>打赏本猫</h1>
    </div>

    <div class="content" id="content">
        <img src="{{ site.pay_qrcode }}" alt="DullCat">
        <h3>支持支付宝、微信、QQ客户端扫码付款哦~</h3>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function(){
        var UA = window.navigator.userAgent;
        var type;
        if (UA.indexOf('QQ/') !== -1) { //QQ,不支持跳转
            type = "{{site.qq_qrcode}}";
        }else if(UA.indexOf('MicroMessenger') !== -1){ //微信,不支持跳转
            type = "{{site.wecaht_qrcode}}";
        }else if(UA.indexOf('AlipayClient') !== -1){ //支付宝
            location.href = "{{site.alipay_url}}";
        }else{
            type = "{{site.pay_qrcode}}";
        }
        var html;
        html = '<img src='+type+' alt="DullCat"><h3>扫描或长按识别二维码即可哦~</h3>';
        $('#content').empty().append(html);
    })
</script>

---
layout: default
description: "Pay"
---

    <style type="text/css">
        /** {margin: auto;border: 0;}*/
        /*html {-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%}*/
        body {font-family: -apple-system, SF UI Text, Arial, Microsoft YaHei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;color: #333;}
        img {max-width: 100%;}
        h3 {padding: 10px;}
        .container {text-align: center;}
        .content {color: #fff;}
    </style>
<body class="other" style="background-color: #ff7055;">
<div class="container">
    <div>
        <img src="https://upload-images.jianshu.io/upload_images/10052831-16a19c687465c399.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="{{ site.SEOALT }}" style="height: 48px;width: 48px;">
        <h1>打赏本猫</h1>
    </div>

    <div class="content" id="content">
        <img src="{{ site.pay_qrcode }}" alt="{{ site.SEOALT }}">
        <h3>支持支付宝、微信、QQ客户端扫码付款哦~</h3>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function(){
        var UA = window.navigator.userAgent;
        var type;
        if (UA.indexOf('QQ/') !== -1) { //QQ,不支持跳转
            type = "{{site.qq_qrcode}}";
        }else if(UA.indexOf('MicroMessenger') !== -1){ //微信,不支持跳转
            type = "{{site.wecaht_qrcode}}";
        }else if(UA.indexOf('AlipayClient') !== -1){ //支付宝
            location.href = "{{site.alipay_url}}";
        }else{
            return false;
        }
        var html;
        html = '<img src='+type+' alt="{{site.SEOALT}}"><h3>扫描或长按识别二维码即可哦~</h3>';
        $('#content').empty().append(html);
    })
</script>
